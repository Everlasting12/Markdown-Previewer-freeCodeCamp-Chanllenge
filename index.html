<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      img{
        width: 100%;
      }
    </style>
  </head>
  <body class="m-0 p-0">
    <div id="parent ">
      <h1 class="text-center">Markdown Previewer freeCodeCamp</h1>
      <div class="container-fluid row p-0 px-3 m-0">
        <div class="col-6 p-2 bg-success">
          <p class="p-0 m-0 text-white">Editor</p>
          <textarea
            id="editor"
            class="w-100 p-2 m-0 form-control"
            rows="20"
            onkeyup="getDataFromPreview()"
          ></textarea>
        </div>
        <div class="col-6 p-2 m-0 bg-info" >
          <p class="p-0 m-0 text-black bg-info">Preview</p>
          <div id="preview" class="border bg-white p-3 w-100"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.19/marked.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script> -->
    <script src="hljs.js"></script>
    <script src="script.js"></script>

    <script>
      window.onload = init;
      function init() {
        // a header (H1 size), a sub header (H2 size), a link, inline code, a code block, a list item, a blockquote, an image, and bolded text

        //
        marked.setOptions({
          renderer: new marked.Renderer(),
          highlight: function (code, lang) {
            const language = hljs.getLanguage(lang) ? lang : "plaintext";
            return hljs.highlight(code, { language }).value;
          },
          langPrefix: "hljs language-", // highlight.js css expects a top-level 'hljs' class.
          pedantic: false,
          gfm: true,
          breaks: true,
          sanitize: false,
          smartLists: true,
          smartypants: false,
          xhtml: false,
        });

        let defaultExampleMarkdown = `# Sidhesh
## Sidhesh
[Google](https://www.google.com)

\`let variableName = 'me';\`
\`\`\`javascript
let numberOfCakes = 10;
function getPass(){
  console.log('me');
}
\`\`\`

- Course List Items
  - ReactJS
  - NodeJS
  - ExpressJS
  - MongoDB
> Block Quote!
![Image](https://cdn.pixabay.com/photo/2016/10/26/19/00/domain-names-1772240_960_720.png)
**bold Text**
        `;

        let editor = document.getElementById("editor");
        console.log(defaultExampleMarkdown);
        editor.innerHTML = defaultExampleMarkdown;
        let preview = document.getElementById("preview");
        preview.innerHTML = marked.parse(defaultExampleMarkdown);
      }
      function getDataFromPreview() {
        let editor = document.getElementById("editor").value;

        let preview = document.getElementById("preview");
        let data = editor;
        preview.innerHTML = marked.parse(data);
      }
    </script>
  </body>
</html>
